<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLMeetCode{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <style>
        .ticket-card {
            border-left: 4px solid;
        }
        .priority-critical { border-left-color: #ef4444; }
        .priority-high { border-left-color: #f97316; }
        .priority-medium { border-left-color: #eab308; }
        .priority-low { border-left-color: #22c55e; }
        
        .type-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .type-jira { background: #0052cc; color: white; }
        .type-support { background: #6366f1; color: white; }
        .type-bug { background: #ef4444; color: white; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-white flex items-center gap-2">
                <span class="text-green-400">&lt;/&gt;</span> LLMeetCode
            </a>
            <span class="text-gray-400 text-sm">Interviews for the modern enterprise</span>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
