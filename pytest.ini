[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    # Only suppress third-party deprecation warnings we cannot fix
    ignore::DeprecationWarning:starlette.*
    ignore::DeprecationWarning:fastapi.*
    # Keep all other warnings visible so we can address them
    default::DeprecationWarning
    default::UserWarning
    default::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
