<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLMeetCode - Coding Interview Platform{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Apply dark mode immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .problem-card {
            transition: all 0.3s ease;
        }
        .problem-card:hover {
            transform: translateY(-2px);
        }
        .difficulty-easy { border-left: 4px solid #10b981; }
        .difficulty-medium { border-left: 4px solid #f59e0b; }
        .difficulty-hard { border-left: 4px solid #ef4444; }

        /* Sticky footer styles */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }

        /* Dark mode transitions */
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900" data-logged-in="{{ 'true' if logged_in else 'false' }}">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition">
                        <i class="fas fa-code text-blue-600 dark:text-blue-400 mr-2"></i>
                        LLMeetCode
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Dark mode toggle -->
                    <button id="darkModeToggle" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    {% if logged_in %}
                        <div class="flex items-center space-x-3">
                            <a href="/dashboard" class="flex items-center space-x-2 hover:opacity-80 transition">
                                {% if user.avatar_url %}
                                    <img src="{{ user.avatar_url }}" alt="Avatar" class="w-8 h-8 rounded-full">
                                {% endif %}
                                <span class="text-sm text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">{{ user.name or user.login }}</span>
                            </a>
                            <a href="/auth/logout" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    {% else %}
                        <a href="/auth/login" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">
                            <i class="fab fa-github mr-2"></i>Login with GitHub
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                Powered by GitHub Codespaces â€¢ Built with FastAPI
            </p>
        </div>
    </footer>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 loading-text text-gray-700 dark:text-gray-300">Loading...</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">This usually takes 20-30 seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Show loading modal
        function showLoading(message = 'Loading...') {
            const modal = document.getElementById('loadingModal');
            const text = modal.querySelector('.loading-text');
            if (text) {
                text.textContent = message;
            }
            modal.classList.remove('hidden');
        }

        // Hide loading modal
        function hideLoading() {
            document.getElementById('loadingModal').classList.add('hidden');
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const theme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        // Actual codespace creation logic
        async function doCreateCodespace(problemId) {
            showLoading('Creating your Codespace...');

            try {
                const response = await fetch('/codespaces/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        problem_id: problemId,
                        language: 'python'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create codespace');
                }

                const data = await response.json();

                if (data.web_url) {
                    window.location.href = data.web_url;
                } else {
                    throw new Error('No codespace URL received');
                }
            } catch (error) {
                hideLoading();
                alert('Error creating codespace: ' + error.message);
            }
        }

        // Create codespace and redirect (with rejoin check)
        async function openCodespace(problemId) {
            const isLoggedIn = document.body.dataset.loggedIn === 'true';

            if (!isLoggedIn) {
                window.location.href = '/auth/login';
                return;
            }

            showLoading('Checking for existing codespace...');

            try {
                const checkResponse = await fetch(`/codespaces/${problemId}/active`);

                if (checkResponse.ok) {
                    const data = await checkResponse.json();

                    // If codespace exists, redirect directly to it
                    if (data && data.name) {
                        window.location.href = data.web_url;
                        return;
                    }
                }

                // No existing codespace, create new one
                await doCreateCodespace(problemId);
            } catch (error) {
                // If check fails, proceed with creation
                await doCreateCodespace(problemId);
            }
        }

        // Toggle problem completion status
        async function toggleComplete(problemId, isCompleted) {
            try {
                const response = await fetch(`/problems/${problemId}/complete`, {
                    method: isCompleted ? 'DELETE' : 'POST'
                });

                if (response.ok) {
                    // Update UI in place without page reload
                    const button = document.querySelector(`button[data-problem-id="${problemId}"]`);
                    const card = button.closest('.problem-card');
                    const titleRow = card.querySelector('.flex.items-center.gap-3.mb-2');

                    if (isCompleted) {
                        // Was completed, now uncompleted
                        button.className = 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 px-4 py-2 rounded-md font-medium hover:opacity-80 transition flex items-center gap-2 justify-center';
                        button.innerHTML = '<i class="fas fa-circle"></i> Mark Complete';
                        button.setAttribute('onclick', `toggleComplete('${problemId}', false)`);
                        // Remove check icon from title
                        const checkIcon = titleRow.querySelector('.fa-check-circle');
                        if (checkIcon) checkIcon.remove();
                    } else {
                        // Was not completed, now completed
                        button.className = 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300 px-4 py-2 rounded-md font-medium hover:opacity-80 transition flex items-center gap-2 justify-center';
                        button.innerHTML = '<i class="fas fa-check-circle"></i> Completed';
                        button.setAttribute('onclick', `toggleComplete('${problemId}', true)`);
                        // Add check icon to title if not present
                        if (!titleRow.querySelector('.fa-check-circle')) {
                            const icon = document.createElement('i');
                            icon.className = 'fas fa-check-circle text-green-500';
                            titleRow.insertBefore(icon, titleRow.firstChild);
                        }
                        // Hide card if hide_completed is enabled
                        const hideToggle = document.getElementById('hide-completed-toggle');
                        if (hideToggle && hideToggle.checked) {
                            card.style.display = 'none';
                        }
                    }
                } else {
                    const error = await response.json();
                    alert('Failed to update: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Toggle hide completed preference
        async function toggleHideCompleted(hideCompleted) {
            try {
                // Save preference to server
                const response = await fetch('/user/preferences/hide-completed', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ hide_completed: hideCompleted })
                });

                if (response.ok) {
                    // Toggle visibility of completed problem cards
                    const cards = document.querySelectorAll('.problem-card');
                    cards.forEach(card => {
                        const checkIcon = card.querySelector('.fa-check-circle.text-green-500');
                        if (checkIcon) {
                            // This is a completed problem
                            card.style.display = hideCompleted ? 'none' : '';
                        }
                    });
                } else {
                    // Revert checkbox on error
                    document.getElementById('hide-completed-toggle').checked = !hideCompleted;
                    const error = await response.json();
                    alert('Failed to save preference: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                // Revert checkbox on error
                document.getElementById('hide-completed-toggle').checked = !hideCompleted;
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
